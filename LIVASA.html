<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé® Resin Art Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        nav {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .product-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .product-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
            transform: translateY(-5px);
        }
        
        .product-emoji {
            font-size: 60px;
            margin-bottom: 15px;
        }
        
        .product-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .product-price {
            font-size: 24px;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .cart-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .cart-item-info {
            flex-grow: 1;
        }
        
        .cart-item-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        
        .quantity-control input {
            width: 60px;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }
        
        .order-summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .order-summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .order-total {
            font-size: 24px;
            font-weight: bold;
            border-top: 2px solid rgba(255,255,255,0.3);
            padding-top: 15px;
            margin-top: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .order-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
        }
        
        .order-id {
            font-weight: 600;
            color: #667eea;
            font-size: 16px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin: 5px 0;
        }
        
        .status-pending {
            background: #ffc107;
            color: #333;
        }
        
        .status-confirmed {
            background: #28a745;
            color: white;
        }
        
        .status-shipped {
            background: #17a2b8;
            color: white;
        }
        
        .status-delivered {
            background: #667eea;
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
        }
        
        .user-info {
            text-align: center;
            background: #e7f3ff;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            color: #667eea;
            font-weight: 600;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .button-group button {
            flex: 1;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            nav {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé® Resin Art Studio</h1>
            <p>Handcrafted Resin Art & Jewelry</p>
        </header>
        
        <nav>
            <button class="btn-primary" onclick="showPage('shop')">üõçÔ∏è Shop</button>
            <button class="btn-primary" onclick="showPage('cart')">üõí Cart <span id="cartCount">(0)</span></button>
            <button class="btn-primary" onclick="showPage('dashboard')">üì¶ My Orders</button>
            <button class="btn-secondary" onclick="toggleLogin()">üë§ <span id="userDisplay">Login</span></button>
        </nav>
        
        <div id="userInfo" class="user-info" style="display:none;"></div>
        
        <!-- Shop Page -->
        <div id="shop" class="page active">
            <h2>üõçÔ∏è Shop Products</h2>
            <div class="products-grid" id="productsContainer"></div>
        </div>
        
        <!-- Cart Page -->
        <div id="cart" class="page">
            <h2>üõí Shopping Cart</h2>
            <div id="cartContainer"></div>
            <div id="cartEmpty" class="empty-state">
                <div class="empty-state-icon">üõí</div>
                <p>Your cart is empty</p>
                <button class="btn-primary" onclick="showPage('shop')" style="margin-top: 20px;">Continue Shopping</button>
            </div>
        </div>
        
        <!-- Dashboard Page -->
        <div id="dashboard" class="page">
            <h2>üì¶ My Orders</h2>
            <div id="dashboardContainer"></div>
        </div>
        
        <!-- Login Modal -->
        <div id="loginModal" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.5); display:flex; align-items:center; justify-content:center; z-index:1000;">
            <div class="login-form">
                <h2 style="text-align:center; border:none; margin-bottom:20px;">üë§ Login</h2>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="loginName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email">
                </div>
                <div class="button-group">
                    <button class="btn-primary" onclick="handleLogin()">Login</button>
                    <button class="btn-secondary" onclick="toggleLogin()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State Management
        let cart = [];
        let user = null;
        let orders = [];
        
        const products = [
            { id: '1', name: 'Blue Resin Pendant', price: 299, image: 'üíô', category: 'jewelry' },
            { id: '2', name: 'Pink Resin Ring', price: 199, image: 'üíó', category: 'jewelry' },
            { id: '3', name: 'Clear Resin Coaster', price: 99, image: '‚ú®', category: 'home' },
            { id: '4', name: 'Purple Resin Earrings', price: 149, image: 'üíú', category: 'jewelry' },
            { id: '5', name: 'Green Resin Keychain', price: 79, image: 'üíö', category: 'accessories' },
            { id: '6', name: 'Gold Resin Bookmark', price: 89, image: '‚ú®', category: 'accessories' },
        ];

        // Initialize
        function init() {
            renderProducts();
            updateCartDisplay();
            updateUserDisplay();
            loadFromLocalStorage();
        }

        // Render Products
        function renderProducts() {
            const container = document.getElementById('productsContainer');
            container.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-emoji">${product.image}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">‚Çπ${product.price}</div>
                    <button class="btn-primary" onclick="addToCart('${product.id}')">Add to Cart</button>
                </div>
            `).join('');
        }

        // Add to Cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existing = cart.find(item => item.id === productId);
            
            if (existing) {
                existing.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCartDisplay();
            saveToLocalStorage();
            showNotification('‚úÖ Added to cart!');
        }

        // Remove from Cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartDisplay();
            saveToLocalStorage();
        }

        // Update Quantity
        function updateQuantity(productId, quantity) {
            quantity = parseInt(quantity);
            if (quantity <= 0) {
                removeFromCart(productId);
            } else {
                const item = cart.find(i => i.id === productId);
                if (item) item.quantity = quantity;
                updateCartDisplay();
                saveToLocalStorage();
            }
        }

        // Update Cart Display
        function updateCartDisplay() {
            document.getElementById('cartCount').textContent = `(${cart.length})`;
            const container = document.getElementById('cartContainer');
            
            if (cart.length === 0) {
                document.getElementById('cartEmpty').style.display = 'block';
                container.innerHTML = '';
            } else {
                document.getElementById('cartEmpty').style.display = 'none';
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                
                container.innerHTML = `
                    ${cart.map(item => `
                        <div class="cart-item">
                            <div class="cart-item-info">
                                <div class="product-emoji">${item.image}</div>
                                <div class="cart-item-name">${item.name}</div>
                                <div>Price: ‚Çπ${item.price}</div>
                                <div class="quantity-control">
                                    <label>Quantity:</label>
                                    <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity('${item.id}', this.value)">
                                </div>
                                <div><strong>Subtotal: ‚Çπ${item.price * item.quantity}</strong></div>
                            </div>
                            <button class="btn-danger" onclick="removeFromCart('${item.id}')">Remove</button>
                        </div>
                    `).join('')}
                    
                    <div class="order-summary">
                        <div class="order-summary-item">
                            <span>Subtotal:</span>
                            <span>‚Çπ${total}</span>
                        </div>
                        <div class="order-summary-item">
                            <span>Shipping:</span>
                            <span>${total > 500 ? '‚úÖ FREE' : '‚Çπ50'}</span>
                        </div>
                        <div class="order-total">
                            Total: ‚Çπ${total + (total > 500 ? 0 : 50)}
                        </div>
                    </div>
                    
                    ${user ? `
                        <button class="btn-success" onclick="showCheckout()" style="width:100%; margin-top:20px; padding:15px; font-size:16px;">
                            Proceed to Checkout
                        </button>
                    ` : `
                        <p style="text-align:center; margin-top:20px; color:#666;">
                            Please <button onclick="toggleLogin()" style="color:#667eea; border:none; background:none; cursor:pointer; text-decoration:underline;">login</button> to checkout
                        </p>
                    `}
                `;
            }
        }

        // Show Checkout
        function showCheckout() {
            if (!user) {
                showNotification('‚ùå Please login first');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = total > 500 ? 0 : 50;
            
            const confirmed = confirm(`
Order Summary:
${cart.map(item => `${item.name} x${item.quantity} = ‚Çπ${item.price * item.quantity}`).join('\n')}

Total: ‚Çπ${total + shipping}

Proceed with order?
            `);
            
            if (confirmed) {
                const order = {
                    id: `ORD-${Date.now()}`,
                    items: [...cart],
                    total: total + shipping,
                    status: 'Confirmed ‚úÖ',
                    date: new Date().toLocaleDateString('en-IN'),
                    email: user.email
                };
                
                orders.push(order);
                cart = [];
                updateCartDisplay();
                saveToLocalStorage();
                showNotification('‚úÖ Order placed successfully!');
                showPage('dashboard');
                renderDashboard();
                
                // Simulate WhatsApp notification
                setTimeout(() => {
                    showNotification('üì± WhatsApp confirmation sent!');
                }, 500);
            }
        }

        // Render Dashboard
        function renderDashboard() {
            const container = document.getElementById('dashboardContainer');
            
            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <p>No orders yet</p>
                        <button class="btn-primary" onclick="showPage('shop')" style="margin-top: 20px;">Start Shopping</button>
                    </div>
                `;
            } else {
                container.innerHTML = orders.map(order => `
                    <div class="order-card">
                        <div class="order-id">${order.id}</div>
                        <div><strong>Status:</strong> <span class="status-badge status-${order.status.toLowerCase()}">${order.status}</span></div>
                        <div><strong>Date:</strong> ${order.date}</div>
                        <div><strong>Items:</strong> ${order.items.map(i => `${i.name} (x${i.quantity})`).join(', ')}</div>
                        <div style="font-size:18px; font-weight:bold; color:#667eea; margin-top:10px;">Total: ‚Çπ${order.total}</div>
                    </div>
                `).join('');
            }
        }

        // User Management
        function toggleLogin() {
            document.getElementById('loginModal').style.display = 
                document.getElementById('loginModal').style.display === 'none' ? 'flex' : 'none';
        }

        function handleLogin() {
            const name = document.getElementById('loginName').value.trim();
            const email = document.getElementById('loginEmail').value.trim();
            
            if (!name || !email) {
                showNotification('‚ùå Please fill all fields');
                return;
            }
            
            user = { id: Date.now().toString(), name, email };
            updateUserDisplay();
            toggleLogin();
            document.getElementById('loginName').value = '';
            document.getElementById('loginEmail').value = '';
            saveToLocalStorage();
            showNotification(`‚úÖ Welcome ${name}!`);
        }

        function logout() {
            user = null;
            updateUserDisplay();
            saveToLocalStorage();
            showNotification('üëã Logged out');
        }

        function updateUserDisplay() {
            const userDisplay = document.getElementById('userDisplay');
            const userInfo = document.getElementById('userInfo');
            
            if (user) {
                userDisplay.textContent = user.name;
                userInfo.innerHTML = `üë§ Logged in as <strong>${user.name}</strong> (${user.email}) <button class="btn-secondary" onclick="logout()" style="margin-left:10px;">Logout</button>`;
                userInfo.style.display = 'block';
            } else {
                userDisplay.textContent = 'Login';
                userInfo.style.display = 'none';
            }
        }

        // Page Navigation
        function showPage(pageName) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageName).classList.add('active');
            
            if (pageName === 'dashboard') {
                renderDashboard();
            }
        }

        // Notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #667eea;
                color: white;
                padding: 15px 20px;
                border-radius: 6px;
                z-index: 2000;
                animation: slideIn 0.3s ease;
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Local Storage
        function saveToLocalStorage() {
            localStorage.setItem('resinCart', JSON.stringify(cart));
            localStorage.setItem('resinUser', JSON.stringify(user));
            localStorage.setItem('resinOrders', JSON.stringify(orders));
        }

        function loadFromLocalStorage() {
            const savedCart = localStorage.getItem('resinCart');
            const savedUser = localStorage.getItem('resinUser');
            const savedOrders = localStorage.getItem('resinOrders');
            
            if (savedCart) cart = JSON.parse(savedCart);
            if (savedUser) user = JSON.parse(savedUser);
            if (savedOrders) orders = JSON.parse(savedOrders);
            
            updateCartDisplay();
            updateUserDisplay();
        }

        // Add animation styles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(400px);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(400px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize on load
        window.onload = init;
    </script>
</body>
</html>
